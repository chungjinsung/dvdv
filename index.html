<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 비교 선택</title>
  <style>
    /* 전체 화면 중앙 정렬 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* 이미지 컨테이너 스타일 */
    .image-container {
      display: flex;
      gap: 20px;
      max-width: 90%;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* 이미지 박스 스타일 (단순하게) */
    .image-box {
      cursor: pointer;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      flex-basis: calc(50% - 10px);
      max-width: 400px;
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 선택된 이미지 스타일 (단순한 테두리 강조) */
    .image-box.selected {
      border-color: #007bff;
    }

    /* 작은 화면 대응 */
    @media (max-width: 768px) {
      .image-box {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-box" onclick="selectImage(this)">
      <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
    </div>
    <div class="image-box" onclick="selectImage(this)">
      <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
    </div>
  </div>

  <script>
    function selectImage(selectedBox) {
      // 선택된 이미지 박스에 'selected' 클래스를 추가하고, 다른 이미지 박스에서는 제거
      document.querySelectorAll('.image-box').forEach(box => {
        box.classList.remove('selected');
      });
      selectedBox.classList.add('selected');

      // 새로운 랜덤 이미지를 로드하여 선택한 이미지 교체
      const newImageUrl = `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 1000)}`;
      selectedBox.querySelector('img').src = newImageUrl;
    }
  </script>
</body>
</html>
